<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1
        {
            
            height: 300px;
            width: 300px;
            background-color: lightgrey;
            border: 10px solid black;
            padding: 10px;

            margin: 10px;
            outline: 10px dashed blue;
        }
        a
        {
            border-width: 10px;
            border-style: dotted;
            border-color: red;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos são exemplos de box level mas os <a href="#">links são exemplos de inline level.</a> Vamos ver como tudo isso funciona</p>
    
</body>
</html>
